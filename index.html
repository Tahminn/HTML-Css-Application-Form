<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Registaration Form</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" lang="javascript" src="./responsiveRegistaration.js"></script>
    </head>
       
    <body>
        <h1>Application Form</h1>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <label for="fname">Ad:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="fname" name="firstname" placeholder="Ad">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="lname">Soyad</label>
                </div>
                <div class="col-90">
                    <input type="text" id="lname" name="lastname" placeholder="Soyad">
                </div>
            </div>            
            <div class="row">
                <div class="col-10">
                    <label for="password">Şifrə:</label>
                </div>
                <div class="col-90">
                    <input type="password" id="password" name="password" maxlength="8" placeholder="Şifrə">
                </div>           
            <div class="row">
                <div class="col-10">
                    <label for="gender" required>Cinsinizi seçin:</label><br>
                </div>
                <div class="col-90"><br>
                    <input type="radio" id="male" name="gender" value="male"/>Kişi
                    <input type="radio" id="female" name="gender" value="female"/>Qadın
                </div>  
            </div>    
            <div class="row">
                <div class="col-10">
                    <label for="degree">Bitirdiyiniz təhsil dərəcəsini seçin:</label>
                </div>
                <div class="col-90">
                    <input type="checkbox" class="degree" id="cs" name="degree[]" value="Computer Science">Orta<br/>
                    <input type="checkbox" class="degree" id="it" name="degree[]" value="Information Technology">Bakalvr<br/>
                    <input type="checkbox" class="degree" id="ca" name="degree[]" value="Computer Architecture">Magistr<br/>
                    <input type="checkbox" class="degree" id="tc" name="degree[]" value="Tele Communication">Doktor<br/>
                </div>
            </div>     
            <div class="row">
                <div class="col-10">
                    <label for="pincode">Yaş:</label>
                </div>
                <div class="col-90">
                    <input type="number" id="pin" name="pin" maxlength="6">
                </div>
            </div>    
            <div class="row">
                <div class="col-10">
                    <label for="pincode">Boy</label>
                </div>
                <div class="col-90">
                    <input type="number" id="pin" name="pin" maxlength="6">
                </div>
            </div> 
            <div class="row">
                <div class="col-10">
                    <label for="pincode">Çəki</label>
                </div>
                <div class="col-90">
                    <input type="number" id="pin" name="pin" maxlength="6">
                </div>
            </div>      
               
            <div class="row">
                <input type="submit" value="Təsdiqlə">
            </div>  
        </div>  
    </body>
</html>
